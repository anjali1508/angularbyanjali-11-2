<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2">Sign up</h4>
        </header>
        <article class="card-body">
          <form [formGroup]="userform" novalidate (ngSubmit)="save()">
            <div class="form-row">
              <div class="form-group">
                <label>Name </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  formControlName="fname"
                />
                <div class="red">
                  <small
                    *ngIf="
                      userform.get('fname').touched &&
                      userform.get('fname').hasError('required')
                    "
                  >
                    Firstname is required</small
                  ><br />
                  <small
                    *ngIf="
                      userform.get('fname').touched &&
                      userform.get('fname').hasError('minlength')
                    "
                  >
                    name should be of minimum 6 characters</small
                  >
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Username</label>
              <input
                class="form-control"
                type="text"
                formControlName="username"
              />
              <div class="red">
                <small
                  *ngIf="
                    userform.get('username').touched &&
                    userform.get('username').hasError('required')
                  "
                >
                  username is required</small
                >
              </div>
            </div>
            <div class="form-group">
              <label>Create password</label>
              <input
                class="form-control"
                type="password"
                formControlName="password"
              />
              <div class="red">
                <small
                  *ngIf="
                    userform.get('password').touched &&
                    userform.get('password').hasError('required')
                  "
                >
                  password is required</small
                >
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary btn-block mt-4"
                [disabled]="!userform.valid"
              >
                Register
              </button>
            </div>
          </form>
        </article>

        <div class="border-top card-body text-center">
          Have an account? <a routerLink="/login">Log In</a>
        </div>
      </div>
    </div>
  </div>
</div>
